<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PWD | Rasmus Falk</title>
    <link rel="shortcut icon" type="image/ico" href="/image/favicon.ico">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/desktopWindow.css">
    <link rel="stylesheet" href="/css/memory.css">
    <link rel="stylesheet" href="/css/photoBooth.css">
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="stylesheet" href="/css/weather.css">
    <script src="build.js" defer></script>

    <!-- Window -->

    <template id="window">
        <div class="window" draggable="true" tabindex="0">
            <div class="windowHeader">
                <div class="buttons">
                    <button class="close">X</button>
                    <button class="minimize">-</button>
                </div>
                <div class="center">
                    <img src="#" alt="icon">
                    <p></p>
                </div>
            </div>
            <div class="windowContent"></div>
        </div>
    </template>

    <!-- Memory -->

    <template id="memoryDefault">
        <div class="controlls">
            <select>
                <option value="44">4 x 4</option>
                <option value="43">4 x 3</option>
                <option value="42">4 x 2</option>
                <option value="41">4 x 1</option>
            </select>
            <button class="change">Restart game</button>
        </div>
        <div class="content"></div>
    </template>

    <template id="memoryReset">
        <div class="content"></div>
    </template>

    <template id="memoryCompleted">
        <div class="content">
            <h2>Congratulations!</h2>
            <p class="attempts">Attempts: </p>
            <p class="time">Time: </p>
            <button class="reset">Play again?</button>
        </div>
    </template>

    <template id="memoryBricks">
        <a href="#">
            <img src="/image/memory/0.png" alt="memory brick">
        </a>
    </template>

    <!-- Settings -->

    <template id="settings">
        <div class="content">
            <a href="#">
                <img src="/image/wallpapers/bg1prev.jpg" alt="mountains">
            </a>
            <a href="#">
                <img src="/image/wallpapers/bg2prev.jpg" alt="forest">
            </a>
            <a href="#">
                <img src="/image/wallpapers/bg3prev.jpg" alt="tree and leaves">
            </a>
        </div>
    </template>

    <!-- Chat -->

    <template id="chat">
        <div class="content chatMessages">
            <p></p>
        </div>
        <div class="controlls">
            <textarea></textarea>
            <button class="send">Send</button>
            <button class="emojiBtn">Emoji</button>
            <div class="emojiSection emojiToggle">
                <ul>
                    <li>
                        <a href="#" data-emoji=":smile:">&#x1F642</a>
                    </li>
                    <li>
                        <a href="#" data-emoji=":happy:">&#x1F600</a>
                    </li>
                    <li>
                        <a href="#" data-emoji=":cool:">&#x1F60E</a>
                    </li>
                    <li>
                        <a href="#" data-emoji=":surprised:">&#x1F62E</a>
                    </li>
                    <li>
                        <a href="#" data-emoji=":cheeky:">&#x1F61B</a>
                    </li>
                    <li>
                        <a href="#" data-emoji=":horns:">&#x1F918</a>
                    </li>
                    <li>
                        <a href="#" data-emoji=":thinking:">&#x1F914</a>
                    </li>
                    <li>
                        <a href="#" data-emoji=":blush:">&#x1F60A</a>
                    </li>
                </ul>
            </div>
        </div>
    </template>

    <template id="chatName">
        <div class="content">
            <p class="info">Please choose a nickname that will be used in the chat...</p>
            <input type="text" placeholder="nickname...">
            <button class="set">Set</button>
        </div>
    </template>

    <!-- Weather -->

    <template id="weather">
        <div class="controlls">
            <select>
                <option value="18.068581,59.329324">Stockholm</option>
                <option value="11.97456,57.70887">Gothenburg</option>
                <option value="16.356779,56.663445">Kalmar</option>
                <option value="15.276023,56.210434">Ronneby</option>
                <option value="15.291613,56.242729">Kallinge</option>
                <option class="currentLocation" disabled value="">Your location</option>
            </select>
            <button>Update</button>
        </div>
        <div class="content"></div>
    </template>

    <template id="weatherDay">
        <div class="day">
            <h1></h1>
            <h2></h2>
            <h3></h3>
            <p></p>
        </div>
    </template>

    <template id="weatherReset">
        <div class="content"></div>
    </template>

    <!--- PhotoBooth -->

    <template id="photoBooth">
        <div class="content">
            <div class="taken">
                <canvas class="canvasRender"></canvas>
                <a href="#" class="newPhoto">
                    <img src="image/photoBooth/remove.png" alt="new photo">
                    </button>
                    <a href="#" class="savePhoto">
                        <img src="image/photoBooth/save.png" alt="save photo">
                        </button>
            </div>
            <div class="preview">
                <video class="video"></video>
                <div class="thumb">
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.png" data-filter="none" alt="no filter">
                    </a>
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.png" data-filter="grayscale(80%)" alt="grayscale">
                    </a>
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.png" data-filter="hue-rotate(90deg)" alt="hue-rotate">
                    </a>
                    <a class="snap" href="#">
                        <img src="/image/photoBooth/snap.png">
                    </a>
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.png" data-filter="contrast(200%)" alt="contrast">
                    </a>
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.png" data-filter="invert(100%)" alt="invert">
                    </a>
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.png" data-filter="saturate(8)" alt="saturate">
                    </a>
                </div>
            </div>
        </div>
    </template>

    <template id="photoBoothError">
        <div class="content">
                <h1>Sorry...</h1>
                <h2>We can not find your camera</h2>
                <p>Please check your browser settings or allow the application to use your camera</p>
                <button class="retry">Try again...</button>
        </div>
    </template>
</head>

<body>
    <desktop-dock></desktop-dock>
</body>

</html>
