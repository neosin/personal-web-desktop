<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PWD</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="build.js" defer></script>

        <template id="window">
            <div class="window" draggable="true">
                <div id="windowHeader">
                    <p>Program title...</p>
                    <button id="close">X</button>
                </div>
                <div id="windowContent">
                </div>
            </div>
        </template>

        <template id="memory">
            </template>
            <template id="memoryBricks">
                    <a href="#"><img src="image/memory/0.png"></a>
            </template>

            <template id="completed">
                <div>
                     <h1>Congratulations!</h1>
                     <h2></h2>
                     <button>Play again?</button>
                </div>
            </template>
    </head>
    <body>
        <desktop-dock></desktop-dock>
    </body>
</html>
