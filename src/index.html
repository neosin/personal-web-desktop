<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PWD</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="build.js" defer></script>

        <template id="window">
            <div class="window" draggable="true">
                <div id="windowHeader">
                    <p>Program title...</p>
                    <button id="close">X</button>
                </div>
                <div id="windowContent">
                </div>
            </div>
        </template>

        <template id="memory">
            <div id="memoryControlls">
                <button id="start">Start</button>
                <button id="settings">Settings</button>
            </div>
            <div id="memoryContent"></div>
        </template>

        <template id="memoryBricks">
                <a href="#"><img src="image/memory/0.png"></a>
        </template>
    </head>
    <body>
        <desktop-dock></desktop-dock>
    </body>
