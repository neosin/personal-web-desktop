<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PWD</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="build.js" defer></script>

    <!-- Window -->

    <template id="window">
        <div class="window" draggable="true" tabindex="0">
            <div class="windowHeader">
                <div class="buttons">
                    <button class="close">X</button>
                    <button class="minimize">-</button>
                </div>
                <div class="center">
                    <img>
                    <p></p>
                </div>
            </div>
            <div class="windowContent"></div>
        </div>
    </template>

    <!-- Memory -->

    <template id="memoryDefault">
        <div class="controlls">
            <select>
                <option value="44">4 x 4</option>
                <option value="43">4 x 3</option>
                <option value="42">4 x 2</option>
                <option value="41">4 x 1</option>
            </select>
            <button class="change">Restart game</button>
        </div>
        <div class="content"></div>
    </template>

    <template class="memoryReset">
        <div class="content"></div>
    </template>

    <template id="memoryCompleted">
        <div class="content">
            <h2>Congratulations!</h2>
            <p class="attempts">Attempts: </p>
            <button class="reset">Play again?</button>
        </div>
    </template>

    <template id="memoryBricks">
        <a href="#">
            <img src="/image/memory/0.png">
        </a>
    </template>

    <!-- Settings -->

    <template id="settings">
        <div class="content">
            <a>
                <img src="/image/wallpapers/bg1.jpg">
            </a>
            <a>
                <img src="/image/wallpapers/bg2.jpg">
            </a>
            <a>
                <img src="/image/wallpapers/bg3.jpg">
            </a>
        </div>
    </template>

    <!-- Chat -->

    <template id="chat">
        <div class="content chatMessages">
            <p></p>
        </div>
        <div class="controlls">
            <textarea></textarea>
            <button class="send">Send</button>
            <button class="emojiBtn">Emoji</button>
            <div class="emojiSection emojiToggle">
                <ul>
                    <li>
                        <a data-custom-value=":smile:">&#x1F642</a>
                    </li>
                    <li>
                        <a data-custom-value=":happy:">&#x1F600</a>
                    </li>
                    <li>
                        <a data-custom-value=":cool:">&#x1F60E</a>
                    </li>
                    <li>
                        <a data-custom-value=":surprised:">&#x1F62E</a>
                    </li>
                    <li>
                        <a data-custom-value=":cheeky:">&#x1F61B</a>
                    </li>
                    <li>
                        <a data-custom-value=":horns:">&#x1F918</a>
                    </li>
                    <li>
                        <a data-custom-value=":thinking:">&#x1F914</a>
                    </li>
                </ul>
            </div>
        </div>
    </template>

    <template id="chatName">
        <div class="content">
            <p class="info">Please choose a nickname that will be used in the chat...</p>
            <input type="text" placeholder="nickname...">
            <button class="set">Set</button>
        </div>
    </template>

    <!-- Weather -->

    <template id="weather">
        <div class="controlls">
            <select>
                <option value="18.068581,59.329324">Stockholm</option>
                <option value="11.97456,57.70887">Gothenburg</option>
                <option value="16.356779,56.663445">Kalmar</option>
                <option value="15.276023,56.210434">Ronneby</option>
                <option value="15.291613,56.242729">Kallinge</option>
                <option class="currentLocation" disabled value="">Your location</option>
            </select>
            <button>Update</button>
        </div>
        <div class="content"></div>
    </template>

    <template id="weatherDay">
        <div class="day">
            <h1></h1>
            <h2></h2>
            <h3></h3>
            <p></p>
        </div>
    </template>

    <template id="weatherReset">
        <div class="content"></div>
    </template>

    <!--- PhotoBooth -->

    <template id="photoBooth">
        <div class="content">
            <div class="taken">
                <div class="filterImg">
                    <canvas class="canvasFilter"></canvas>
                    <img class="renderedImg" src="#">
                </div>
                <div class="renderImg">
                    <canvas class="canvasRender"></canvas>
                </div>
                <button class="newPhoto">Take new!</button>
            </div>
            <div class="preview">
                <video class="video"></video>
                <button class="snap">Snap!</button>
                <div class="thumb">
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.jpg" data-filter="grayscale(80%)">
                    </a>
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.jpg" data-filter="hue-rotate(90deg)">
                    </a>
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.jpg" data-filter="contrast(200%)">
                    </a>
                    <a href="#">
                        <img src="/image/photoBooth/filterPreview.jpg" data-filter="blur(5px)">
                    </a>
                </div>
            </div>
        </div>
    </template>
</head>

<body>
    <desktop-dock></desktop-dock>
</body>

</html>
