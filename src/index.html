<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PWD</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="build.js" defer></script>

    <template id="window">
        <div class="window" draggable="true" tabindex="0">
            <div id="windowHeader">
                <div id="buttons">
                        <button id="close">X</button>
                        <button id="minimize">-</button>
                </div>
                    <div id="center">
                            <img>
                            <p></p>
                    </div>
            </div>
            <div id="windowContent"></div>
        </div>
    </template>

    <template id="memoryDefault">
        <div id="controlls">
            <select>
                <option value="44">4 x 4</option>
                <option value="43">4 x 3</option>
                <option value="42">4 x 2</option>
                <option value="41">4 x 1</option>
            </select>
            <button id="change">Restart game</button>
        </div>
        <div id="content"></div>
    </template>

    <template id="memoryCompleted">
        <div id="content">
            <h2>Congratulations!</h2>
            <p id="attempts">Attempts: </p>
            <button id="reset">Play again?</button>
        </div>
    </template>

    <template id="memorySettings">
        <div id="content"></div>
    </template>

    <template id="memoryBricks">
        <a href="#"><img src="/image/memory/0.png"></a>
    </template>

    <template id="settings">
        <div id="content">
            <p>Wallpaper</p>
            <a><img src="/image/wallpapers/bg1.jpg"></a>
            <a><img src="/image/wallpapers/bg2.jpg"></a>
            <button id="changeWallpaper">Set as wallpaper</button>
        </div>
    </template>

    <template id="chat">
        <div id="content"></div>
        <div id="controlls">
            <textarea></textarea>
            <button id="send">Send</button>
            <button id="emojiBtn">Emoji</button>
            <div id="emojiSection">
                <ul id="emojis" class="emojiToggle">
                    <li><a data-custom-value=":smile:">&#x1F642</a></li>
                    <li><a data-custom-value=":happy:">&#x1F600</a></li>
                    <li><a data-custom-value=":cool:">&#x1F60E</a></li>
                </ul>
            </div>
        </div>
    </template>

    <template id="chatName">
        <div id="content">
            <p id="info">Please choose a nickname that will be used in the chat...</p>
            <input type="text" placeholder="nickname...">
            <button id="set">Set</button>
        </div>
    </template>

    <template id="weather">
        <div id="controlls">
            <select>
                <option value="18.068581,59.329324">Stockholm</option>
                <option value="16.356779,56.663445">Kalmar</option>
                <option value="15.018006,56.278384">Blekinge</option>
            </select>
            <button>Update</button>
        </div>
        <div id="content"></div>
    </template>

    <template id="weatherDay">
        <div id="day">
            <h1></h1>
            <h2></h2>
            <p></p>
        </div>
    </template>
</head>

<body>
    <desktop-dock></desktop-dock>
</body>
</html>
