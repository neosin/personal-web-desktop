<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PWD</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="build.js" defer></script>

    <template id="window">
        <div class="window" draggable="true" tabindex="0">
            <div id="windowHeader">
                <div id="details">
                    <button id="close">X</button>
                    <button id="minimize">-</button>
                    <img>
                    <p></p>
                </div>
            </div>
            <div id="windowContent">
            </div>
        </div>
    </template>

    <template id="memoryDefault">
        <div id="controlls">
            <select>
                <option value="44">4 x 4</option>
                <option value="43">4 x 3</option>
                <option value="42">4 x 2</option>
                <option value="41">4 x 1</option>
            </select>
            <button id="change">Restart game</button>
        </div>
        <div id="content">
        </div>
    </template>

    <template id="memoryCompleted">
        <div id="content">
            <h2>Congratulations!</h2>
            <p id="attempts">Attempts: </p>
            <button id="reset">Play again?</button>
        </div>
    </template>

    <template id="memorySettings">
        <div id="content">
        </div>
    </template>

    <template id="memoryBricks">
        <a href="#">
            <img src="/image/memory/0.png">
        </a>
    </template>

    <template id="settings">
        <div id="content">
            <img src="/image/wallpapers/bg1.jpg">
            <img src="/image/wallpapers/bg2.jpg">
            <button id="changeWallpaper">Set as wallpaper</button>
        </divid>
    </template>

    <template id="chat">
        <div id="content">
        </div>
        <div id="controlls">
                <textarea></textarea>
                <button id="send">Send</button>
        </div>
    </template>
</head>

<body>
    <desktop-dock></desktop-dock>
</body>

</html>
